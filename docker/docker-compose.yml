services:
  # AI识别服务
  ai-detection:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ai-detection-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # 配置文件（⭐ 部署前需要修改 config/default_config.yaml）
      - ../config:/app/config
      # 模型文件
      - ../pt_dir:/app/pt_dir:ro
      # 检测结果持久化（临时保存，用于上传后可清理）
      - ../results:/app/results
      # 日志持久化
      - ../logs:/app/logs
    environment:
      # 系统配置
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
      # OpenCV RTSP优化配置
      - OPENCV_FFMPEG_CAPTURE_OPTIONS=rtsp_transport;tcp;fflags;nobuffer;flags;low_delay;reorder_queue_size;0;stimeout;5000000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

networks:
  ai-network:
    driver: bridge
