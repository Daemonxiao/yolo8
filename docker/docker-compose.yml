services:
  # AI识别服务
  ai-detection:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ai-detection-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # 配置文件
      - ../config:/app/config
      # 模型文件
      - ../pt_dir:/app/pt_dir:ro
      # 检测结果持久化
      - ../results:/app/results
      # 日志持久化
      - ../logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      # 服务器配置（必须配置）⭐
      - SERVER_PUBLIC_URL=${SERVER_PUBLIC_URL:-http://localhost:8080}
      # 设备平台配置（必须配置）⭐
      - DEVICE_PLATFORM_URL=${DEVICE_PLATFORM_URL:-http://192.168.1.100:8080}
      - DEVICE_PLATFORM_TIMEOUT=10
      - DEVICE_PLATFORM_RETRY=3
      # 外部Kafka配置（必须配置）⭐
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS:-192.168.1.200:9092}
      - KAFKA_TOPIC=${KAFKA_TOPIC:-event-alarm}
      - KAFKA_ENABLED=${KAFKA_ENABLED:-true}
      # OpenCV配置
      - OPENCV_FFMPEG_CAPTURE_OPTIONS=rtsp_transport;tcp;fflags;nobuffer;flags;low_delay;reorder_queue_size;0;stimeout;5000000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # Nginx (可选，用于静态文件服务)
  nginx:
    image: docker.1ms.run/nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../results:/usr/share/nginx/html/results:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - ai-network
    depends_on:
      - ai-detection

networks:
  ai-network:
    driver: bridge
